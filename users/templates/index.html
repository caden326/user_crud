<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>users</title>
</head>
<body>

    <div class="container">
        <h1>All Users</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
        {% for one_user in users %}
            <tbody>
            <tr>
                <th scope="row">{{one_user.id}}</th>
                <td>{{one_user.first_name}}</td>
                <td>{{one_user.last_name}}</td>
                <td>{{one_user.email}}</td>
                <td>
                    <a href="/showuser/{{one_user.id}}" class="btn btn-primary">show</a> |
                    <a href="/edit/{{one_user.id}}" class="btn btn-warning">edit</a> |
                    <a href="/delete/{{one_user.id}}" class="btn btn-danger">delete</a> |
                </td>
            </tr>
            </tbody>
            {% endfor %}
        </table>
        
        <a href="/newuser" class="btn btn-secondary">create user</a>
    </div>

</body>
</html>
